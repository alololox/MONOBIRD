name: PDP Tests

on:
  pull_request:
    paths:
      - 'apps/pdp/*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}  
    - run: npm install
      working-directory: apps/pdp
    - run: npm test
      working-directory: apps/pdp
      
